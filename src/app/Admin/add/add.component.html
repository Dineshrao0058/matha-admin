<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="card P-4 border-0">
                <div>
                    <h1 class="card-header text-center">Add Size</h1>
                </div>
                <div class="card-body lb">
                    <form [formGroup]="AddForm">
                        <div class="mb-4">
                            <label class="fw-bold">Add Size</label>
                            <input type="text" class="form-control" formControlName="size">
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" *ngIf="addbtn" (click)="addSizes()">Add Size</button>
                            <button class="btn btn-primary" *ngIf="editbtn" (click)="updateSizes()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><br>

<div class="row">
    <div class="col-sm-9 m-auto">
        <div class="table-responsive mt-4">
            <div class="card border-0 p-4 ">
                <h2 class="card-header text-center">View Sizes</h2>
                <table class="table table-bordered p-2 ">
                    <thead class="bg-dark text-white sticky-top">
                        <tr>
                            <th>S.No:</th>
                            <th>Frame Sizes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of frames; let i = index">
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                <p class="">{{ a.size }}</p>
                            </td>
                            <td>
                                <a type="button" (click)="editSize(a)"><i class="bi bi-pencil-square ms-2 fs-4" style="color: blue;" ></i></a>
                                <a type="button" (click)="deleteSize(a)"><i class="bi bi-trash3 ms-2 fs-4 " style="color: red;" ></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
