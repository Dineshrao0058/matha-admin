<div class="col-sm-6 m-auto">
    <div class="card  px-4 py-5 mt-4">
        <div class="card-header text-center">
            <h1>ADD</h1>
        </div>
        <form [formGroup]="AddForm">
            <div class="mb-3">
                <label class="form-label">Size:</label>
                <input type="text" class="form-control" formControlName="size">
            </div>
            <div class="mb-3"> 
                <label class="form-label">Prize:</label>
                <input type="number" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
                <label class="form-label">Thickness:</label>
                <input type="text" class="form-control" formControlName="thickness">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="this.AddForm.invalid" (click)="addframe()">Add
                    Values</button>
            </div>
        </form>
    </div>
</div>
