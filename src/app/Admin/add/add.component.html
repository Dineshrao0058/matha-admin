<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="card P-4">
                <div>
                    <h1 class="card-header text-center">Add Size</h1>
                </div>
                <div class="card-body lb">
                    <form [formGroup]="AddForm">
                        <div class="mb-4">
                            <label class="fw-bold">Add Size</label>
                            <input type="text" class="form-control" formControlName="size">
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" (click)="addSizes()">Add Size</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><br><br>
<div class="col-sm-6">
    <div class="card p-4">
        <h2 class="card-header text-center">View Size</h2>
        <table class="table table-bordered p-2">
            <thead>
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Sizes</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of frames; let i= index ">
                    <td>{{i+1}}</td>
                    <td>{{a.size}}</td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Edit
                    </button>

                    <!-- Modal -->
                    <div class="modal " id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</div>
