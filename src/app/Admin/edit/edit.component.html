<div class="container-fluid main">
    <div class="container adminlogin">
        <div class="row m-auto">
            <div class="col-sm-8 m-auto">
                <div class="shadow">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <img src="/assets/images/edit.jpg" alt="" height="400">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-1">
                                        <h1 class="text-center text-theme">Edit Frames</h1>
                                    </div>
                                    <hr>
                                    <form [formGroup]="editform" (ngSubmit)="editframes()">
                                        <div class="form-group mb-4">

                                        <div class="form-group mb-4">
                                            <label class="mb-1">Price</label>
                                            <input type="number" class="form-control" id="exampleInputPassword1"
                                                formControlName="price">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="mb-1">Thickness</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1"
                                                formControlName="thickness">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-theme">Edit Frames</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end col -->

    </div>
