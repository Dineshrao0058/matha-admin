<div class="container-fluid main">
    <div class="container adminlogin">
        <div class="row m-auto">
            <div class="col-sm-8">
                <div class="card">
                    <h2 class="card-header text-center">View Details</h2>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">S.no</th>
                                    <th scope="col">Sizes</th>
                                    <th scope="col">Thickness</th>
                                    <th scope="col">Prices</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of allFrames; let i= index ">
                                    <td>{{i+1}}</td>
                                    <td>{{p.sizes_details[0]?.size}}</td>
                                    <td>{{p.thicknes_details[0]?.thickness}}</td>
                                    <td>{{p.price}}</td>
                                    <td>
                                        <a type="button" (click)="editPrice(p)"><i class="bi bi-pencil-square ms-2 fs-4"
                                                style="color: blue;"></i></a>
                                        <a type="button" (click)="deleteprice(p)"><i class="bi bi-trash3 ms-2 fs-4 "
                                                style="color: red; "></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class=" col-sm-4">
                <div class="shadow">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- <div class="col-sm-6">
                                <div class="row">
                                    <img src="/assets/images/edit.jpg" alt="">
                                </div><br>
                                <p class="fw-bold">content here</p>
                                
                            </div> -->

                            <div>
                                <div class="p-5">
                                    <div class="mb-1">
                                        <h1 class="text-center text-theme">Prices For Frames</h1>
                                    </div>
                                    <hr>
                                    <form [formGroup]="addPricesform">
                                        <div class="form-group mb-4">
                                            <label class="mb-1">Size</label>
                                            <select class="form-select" aria-label="Default select example"
                                                formControlName="sizeId">
                                                <option *ngFor="let s of sizes" [value]="s._id">
                                                    {{s.size}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="mb-1">Thickness </label>
                                            <select class="form-select" aria-label="Default select example"
                                                formControlName="thicknessId">
                                                <option *ngFor="let t of thickness" [value]="t._id">
                                                    {{t.thickness}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="mb-1">Price</label>
                                            <input type="number" class="form-control" id="exampleInputPassword1"
                                                formControlName="price">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-theme" *ngIf="addbtn"
                                                (click)="addPrice()">submit</button>
                                            <button class="btn btn-primary" class="btn btn-theme" *ngIf="editbtn"
                                                (click)="updateSizes()">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end card-body -->
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
</div>
