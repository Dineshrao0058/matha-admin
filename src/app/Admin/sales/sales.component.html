<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-sm-4" *ngFor="let o of orders">
                <div class="">
                    <img src="" alt="photo">
                    <p>{{o.createdAt | date}}</p>
                    <p>{{o.sizes_details[0]?.size}}</p>
                    <p>{{o.thicknes_details[0]?.thickness}}</p>
                    <p><b>{{o.quantity}}</b></p>
                    <p>{{o.price}}</p>
                    <p>{{total}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
